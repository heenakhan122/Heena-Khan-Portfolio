<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirectingâ€¦</title>
    <script type="text/javascript">
      // GitHub Pages SPA routing fix
      // Source pattern: https://github.com/rafgraph/spa-github-pages
      // IMPORTANT: segmentCount should equal the repo-name path segments.
      // For https://<user>.github.io/<repo>/..., segmentCount = 1.
      (function () {
        var segmentCount = 1;
        var l = window.location;
        var repoRoot = l.pathname.split('/').slice(0, 1 + segmentCount).join('/');
        var pathAfterRepo = l.pathname.split('/').slice(1 + segmentCount).join('/');
        l.replace(
          l.protocol +
            '//' +
            l.hostname +
            (l.port ? ':' + l.port : '') +
            repoRoot +
            '/?/' +
            pathAfterRepo +
            l.search.replace(/&/g, '~and~') +
            l.hash
        );
      })();
    </script>
  </head>
  <body></body>
</html>
